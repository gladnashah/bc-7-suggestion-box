<html>
  <head>
    <title>Suggestion Box - Posts page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class= "panel-group col-xs-4" id='post'>

      <div class= "panel panel-primary">
        <div class="panel-heading">Post your Suggestion</div>
         <div class="panel-body">
            <form class="form-horizontal">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" id="inputTitle" placeholder="Suggestion Title here">
            </div>
          </div>

          <div class="form-group">
            <label for="inputBody" class="col-sm-2 control-label">Suggestion</label>
            <div class="col-xs-8">
              <textarea class="form-control" rows="6"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="Submit" class="btn btn-primary btn-lg">Post</button>  
            </div>
  </div>
</div>
</div>
</div>

</form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
